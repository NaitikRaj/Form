<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <form action="/submit-form" method="post">
        
            <legend>Personal details</legend>
            

            <!-- Salutation -->
            <label for="salutation">Salutation</label>
            <select id="salutation" name="salutation">
                <option value="">--None--</option>
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
            </select><br><br>

            <!-- First Name -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="abcd" required><br><br>

            <!-- Last Name -->
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="abcd" required><br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>

            <!-- Date of Birth -->
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <!-- Address -->
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" placeholder="" rows="4" cols="35"></textarea><br><br>
            
        

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
